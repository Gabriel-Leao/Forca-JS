<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca</title>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
    <svg height="250" width="200" class="forca">
        <!-- Forca desenho -->
        <line x1="58" y1="20" x2="140" y2="20" stroke="black" stroke-width="4"/>
        <line x1="140" y1="18" x2="140" y2="50"stroke="black" stroke-width="4"/>
        <line x1="60" y1="20" x2="60" y2="230" stroke="black" stroke-width="4"/>
        <line x1="18" y1="230" x2="100" y2="230" stroke="black" stroke-width="4"/>

        <!-- Cabecaça -->
        <circle cx="140" cy="70" r="20" stroke="black" stroke-width="4" class="forca-parte" fill="white"/>
        <!-- Corpo -->
        <line x1="140" y1="90" x2="140" y2="150" stroke="black" stroke-width="4" class="forca-parte"/>
        <!-- Braços -->
        <line x1="140" y1="120" x2="120" y2="100" stroke="black" stroke-width="4" class="forca-parte"/>
        <line x1="140" y1="120" x2="160" y2="100" stroke="black" stroke-width="4" class="forca-parte"/>
        <!-- Pernas -->
        <line x1="140" y1="150" x2="120" y2="180" stroke="black" stroke-width="4" class="forca-parte"/>
        <line x1="140" y1="150" x2="160" y2="180" stroke="black" stroke-width="4" class="forca-parte"/>
    </svg>
</body>
</html>
